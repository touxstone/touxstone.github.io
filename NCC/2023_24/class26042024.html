nes":"13,16"}},{"content":"\n<p data-lines=\"16,17\"><strong>array</strong></p>","children":[{"content":"An array is a linear data structure","children":[{"content":"A zero-based indexed list. <img src=\"https://touxstone.github.io/NCC/img/Arrays.PNG\" alt=\"\">","children":[],"payload":{"lines":"18,19"}}],"payload":{"lines":"17,19"}},{"content":"or multidimensional.","children":[{"content":"A multidimensional array is an array of arrays <img src=\"https://touxstone.github.io/NCC/img/Arrays-multi.PNG\" width=\"250\" height=\"150\">","children":[],"payload":{"lines":"20,21"}}],"payload":{"lines":"19,21"}},{"content":"The transformation language includes","children":[{"content":"<strong>Operators</strong> to access array elements and","children":[],"payload":{"lines":"22,23"}},{"content":"<strong>Functions</strong> to generate and process array data <img src=\"https://touxstone.github.io/NCC/img/Arrays_declaration.PNG\" alt=\"\">","children":[],"payload":{"lines":"23,24"}}],"payload":{"lines":"21,24"}}],"payload":{"lines":"16,24"}},{"content":"\n<p data-lines=\"24,25\"><strong>float</strong></p>","children":[{"content":"Used to represent real numbers. e.g. <code>1.2, 42.42</code>","children":[],"payload":{"lines":"25,26"}}],"payload":{"lines":"24,26"}},{"content":"\n<p data-lines=\"26,27\"><strong>bool</strong></p>","children":[{"content":"Used to represent <strong>True</strong> or <strong>False</strong>","children":[],"payload":{"lines":"27,28"}}],"payload":{"lines":"26,28"}},{"content":"\n<p data-lines=\"28,29\"><strong>enum</strong></p>","children":[{"content":"<code>var</code> declared as <code>enum</code> has values that are different from each other, to get","children":[{"content":"compared","children":[],"payload":{"lines":"30,31"}},{"content":"assigned","children":[],"payload":{"lines":"31,32"}}],"payload":{"lines":"29,32"}},{"content":"\n<pre><code class=\"language-Python\"><span class=\"hljs-keyword\">from</span> enum <span class=\"hljs-keyword\">import</span> Enum\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">FileStatus</span>(<span class=\"hljs-title class_ inherited__\">Enum</span>):\nPENDING = <span class=\"hljs-string\">\"pending\"</span>\nAPPROVED = <span class=\"hljs-string\">\"approved\"</span>\nREJECTED = <span class=\"hljs-string\">\"rejected\"</span>\n<span class=\"hljs-comment\"># Accessing enum members</span>\ntask01 = FileStatus.PENDING\ntask01 == FileStatus.APPROVED\n &gt;&gt;<span class=\"hljs-literal\">False</span>\n<span class=\"hljs-comment\"># Looping through enum members (Python 3.6+)</span>\n<span class=\"hljs-keyword\">for</span> status <span class=\"hljs-keyword\">in</span> FileStatus:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">f\"Available status: <span class=\"hljs-subst\">{status.value}</span>\"</span>)\n</code></pre>","children":[],"payload":{"lines":"32,46"}}],"payload":{"lines":"28,46"}},{"content":"\n<p data-lines=\"46,47\"><strong>TimeStamp</strong></p>","children":[{"content":"Used for values that contain both <strong>date</strong> and <strong>time</strong> parts","children":[],"payload":{"lines":"47,48"}},{"content":"TIMESTAMP can store <strong>timezone</strong> information (UTC)","children":[],"payload":{"lines":"48,50"}}],"payload":{"lines":"46,50"}},{"content":"\n<p data-lines=\"50,51\"><strong>Datetime</strong></p>","children":[{"content":"It is used for values that contain both date and time","children":[],"payload":{"lines":"51,52"}},{"content":"DATETIME does not support timezone.","children":[],"payload":{"lines":"52,53"}},{"content":"DATETIME and TIMESTAMP differ in how they convert to and from local time to UTC.","children":[],"payload":{"lines":"53,54"}}],"payload":{"lines":"50,54"}},{"content":"\n<p data-lines=\"54,55\"><strong>Date</strong></p>","children":[{"content":"It is used for values with a date part but no time part.","children":[],"payload":{"lines":"55,56"}}],"payload":{"lines":"54,56"}},{"content":"\n<p data-lines=\"56,57\"><strong>Time</strong></p>","children":[{"content":"Its values are in <strong>HH:MM:SS</strong> format","children":[],"payload":{"lines":"57,58"}},{"content":"or <strong>HHH:MM:SS</strong> format for large hours values.","children":[],"payload":{"lines":"58,61"}}],"payload":{"lines":"56,61"}},{"content":"\n<p data-lines=\"61,62\"><strong>Abstract Data Type (ADT)</strong></p>","children":[{"content":"\n<p data-lines=\"62,63\">It's a data type that <strong>doesn't specify its implementation:</strong></p>","children":[],"payload":{"lines":"62,63"}},{"content":"\n<table data-lines=\"64,71\">\n<thead data-lines=\"64,65\">\n<tr data-lines=\"64,65\">\n<th>Data Type</th>\n<th>Data Structure</th>\n</tr>\n</thead>\n<tbody data-lines=\"66,71\">\n<tr data-lines=\"66,67\">\n<td>Single <strong>Var</strong> with a specific data form</td>\n<td>Several forms of Data types</td>\n</tr>\n<tr data-lines=\"67,68\">\n<td><strong>int, float, char, string, bool</strong></td>\n<td><strong>stacks, queues, trees, lists</strong></td>\n</tr>\n<tr data-lines=\"68,69\">\n<td>Not algoritmic time complexity</td>\n<td>Algoritmic Time complexity</td>\n</tr>\n<tr data-lines=\"69,70\">\n<td>Direct assignment of value</td>\n<td>Operations for entering data</td>\n</tr>\n<tr data-lines=\"70,71\">\n<td>Abstract Programming</td>\n<td>Concrete Programming</td>\n</tr>\n</tbody>\n</table>","children":[{"content":"<strong>Stack</strong> <span style=\"background-color:#e9ff32;\">LIFO</span> (Last In First Out)","children":[{"content":"it's an <a href=\"https://en.wikipedia.org/wiki/Abstract_data_type\"><strong>AbstractDataType</strong></a> that serves as a collection of elements with two main operations:","children":[],"payload":{"lines":"73,74"}},{"content":"<strong>Push</strong>, which adds an element to the collection, and","children":[],"payload":{"lines":"74,75"}},{"content":"<strong>Pop</strong>, which removes the most recently added element.","children":[],"payload":{"lines":"75,76"}},{"content":"e.g. in Python a \"stack\" is a specific application of list<pre><code class=\"language-Python\">stack[]\nstack.append(<span class=\"hljs-number\">3</span>)\nstack.append(<span class=\"hljs-number\">6</span>)\nstack.append(<span class=\"hljs-number\">9</span>)\n<span class=\"hljs-built_in\">type</span>(stack)\n&gt;&gt;<span class=\"hljs-built_in\">list</span>\n</code></pre>","children":[],"payload":{"lines":"76,85"}}],"payload":{"lines":"72,85"}},{"content":"<strong>Trees</strong>","children":[{"content":"Represents a hierarchical tree structure with a set of connected nodes.<br>\n<img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Tree_%28computer_science%29.svg/258px-Tree_%28computer_science%29.svg.png\" width=\"100\" height=\"100\">","children":[],"payload":{"lines":"86,88"}}],"payload":{"lines":"85,88"}},{"content":"<strong>Queues</strong> <span style=\"background-color:yellow;\">FIFO</span> (First In First Out)","children":[{"content":"Different that Stacks hold items using the <strong>FIFO</strong> approach.","children":[{"content":"linear","children":[],"payload":{"lines":"90,91"}},{"content":"circular","children":[],"payload":{"lines":"91,92"}},{"content":"Pririority Queue","children":[{"content":"Ascending","children":[],"payload":{"lines":"93,94"}},{"content":"Descending","children":[],"payload":{"lines":"94,95"}}],"payload":{"lines":"92,95"}}],"payload":{"lines":"89,95"}},{"content":"In the queue only two operations are allowed","children":[{"content":"<strong>enqueue</strong><br>\nEnqueue means to insert an item into the back of the queue","children":[],"payload":{"lines":"96,98"}},{"content":"<strong>dequeue</strong><br>\ndequeue means removing the front item.","children":[],"payload":{"lines":"98,100"}}],"payload":{"lines":"95,100"}}],"payload":{"lines":"88,100"}}],"payload":{"lines":"63,100"}}],"payload":{"lines":"61,100"}}],"payload":{"lines":"2,100"}},"colorFreezeLevel:6")</script>
