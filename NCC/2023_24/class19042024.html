-comment\"># When the number of columns is too long,</span>\n<span class=\"hljs-comment\"># to list them and have an idea:</span>\ndf.columns\n\n<span class=\"hljs-comment\"># Working on a copy of data: important and keeping sources untouched</span>\ndf[[<span class=\"hljs-comment\">#commenting the columns we want to exclude ]].copy() </span>\ndf.drop([<span class=\"hljs-string\">'the name of the column we want to drop'</span>], axis=<span class=\"hljs-number\">1</span>)\n</code></pre>","children":[],"payload":{"lines":"15,29"}},{"content":"<strong>head and tail</strong><pre><code class=\"language-Python\"><span class=\"hljs-comment\"># </span>\ndf.head()\ndf.tail()\n</code></pre>","children":[],"payload":{"lines":"29,35"}},{"content":"<strong>dtypes</strong><pre><code class=\"language-Python\"><span class=\"hljs-comment\"># as columns are series, to explore the type of columns we are dealing with</span>\ndf.dtypes\n</code></pre>","children":[],"payload":{"lines":"35,40"}},{"content":"<strong>describe</strong><pre><code class=\"language-Python\">df.describe()\n</code></pre>","children":[],"payload":{"lines":"40,45"}}],"payload":{"lines":"14,15"}},{"content":"Data Preparation","children":[{"content":"<pre><code class=\"language-Python\"><span class=\"hljs-comment\">#rename our columns</span>\ndf = df.rename(columns={<span class=\"hljs-string\">'old_name'</span>:<span class=\"hljs-string\">'updated_name'</span>, \n                         <span class=\"hljs-string\">'old_name'</span>:<span class=\"hljs-string\">'new_name'</span>})\n</code></pre>","children":[]},{"content":"<pre><code class=\"language-Python\">df.isna()\ndf.duplicated()\n</code></pre>","children":[]}],"payload":{"lines":"45,46"}},{"content":"Feature Understanding","children":[{"content":"<pre><code class=\"language-Python\"><span class=\"hljs-comment\"># example</span>\nax = df.[<span class=\"hljs-string\">'Year_introduced'</span>].value_counts().head(<span class=\"hljs-number\">10</span>) \\\n.plot(ki
